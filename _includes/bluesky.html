<div class="embed-container">
  <blockquote class="bsky-post" data-href="{{ include.url }}">
    <p>Loading Bluesky post...</p>
    <p><a href="{{ include.url }}" target="_blank">{{ include.url }}</a></p>
  </blockquote>
  <script async src="https://embed.bsky.app/static/embed.js"></script>
</div>

<style>
/* Responsive container CSS */
.embed-container {
position: relative;
padding-bottom: 56.25%; /* This creates a 16:9 aspect ratio. Adjust as needed. */
height: 0;
overflow: hidden;
max-width: 100%;
background-color: #f0f0f0; /* Optional: Add a background while loading */
}

/* Style for the element that will contain the embed (initially the blockquote, then likely an iframe) */
.embed-container iframe,
.embed-container object,
.embed-container embed,
.embed-container .bsky-post {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border: 0; /* Remove default iframe border */
}
</style>
